<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lessons - Connor ESL</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="css/style.css">
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fdf6f0; color: #222; font-size: 1.1rem; line-height: 1.6; }
.container { width: 90%; max-width: 1200px; margin: 0 auto; padding: 2rem 0; }

/* Header */
header { background: #4b2e2e; color: #fff; padding: 1rem 0; }
header .brand { display: flex; align-items: center; gap: 10px; text-decoration: none; color: #fff; }
header .brand img { height: 50px; border-radius: 5px; }
nav ul { list-style: none; display: flex; gap: 20px; align-items: center; margin:0; padding:0; }
nav ul li { position: relative; }
nav ul li a { text-decoration: none; color: #fff; font-weight: bold; }
nav ul li a.active { text-decoration: underline; }
nav ul li a.cart-link { display: flex; align-items: center; gap: 5px; cursor: pointer; }

/* Cart dropdown fixes */
#cart-dropdown {
  display: none;
  position: absolute;
  background: #fff;
  border: 1px solid #ccc;
  width: 260px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  z-index: 1000;
  padding: 12px;
  font-size: 1rem;
}
#cart-dropdown p { color: #000; margin:0; }
#cart-dropdown .cart-item {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid #eee;
  color: #000;
}
#cart-dropdown .remove-btn { cursor: pointer; color: #c0392b; font-weight: bold; }
.checkout-btn {
  display: block;
  background: #4b2e2e;
  color: #fff;
  text-align: center;
  padding: 12px;
  margin-top: 12px;
  border-radius: 5px;
  text-decoration: none;
  font-size: 1rem;
}

/* Lessons */
.collapsible { background-color: #4b2e2e; color: white; cursor: pointer; padding: 1.2rem; width: 100%; border: none; text-align: left; outline: none; font-size: 1.2rem; border-radius: 5px; margin-bottom: 1rem; }
.collapsible:hover { background-color: #36211b; }
.content { padding: 1.5rem; display: none; overflow: hidden; background-color: #fff; border-radius: 0 0 5px 5px; margin-bottom: 2rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
.lesson-item { text-align: center; padding: 1.5rem 1rem; }
.lesson-item p { max-width: 600px; margin: 0.5rem auto 1.5rem; font-size: 1.05rem; }
.lesson-item h3 { margin-bottom: 0.8rem; }
.lesson-item ul { text-align: center; list-style-position: inside; padding-left: 0; margin-top: 1rem; margin-bottom: 1.5rem; }
.lesson-item li { margin-bottom: 8px; }
.add-cart-btn { background-color: #FFD140; color: #000; border: none; padding: 12px 24px; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 0.5rem; }

/* Why Choose section */
.why-choose { background: #fff; padding: 2.5rem; margin-top: 2.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
.why-choose h2 { color: #4b2e2e; margin-bottom: 1rem; }
.why-choose ul { list-style: disc; margin-left: 2rem; margin-bottom: 1.5rem; }

/* Footer */
footer { text-align:center; padding:1rem; background:#4b2e2e; color:#fff; margin-top:2rem; border-radius: 0 0 10px 10px; }
</style>
</head>
<body>

<header>
  <div class="container nav-wrap" style="position:relative;">
    <a href="index.html" class="brand">
      <img src="images/cesl-logo.png" alt="Connor ESL Logo">
      <h1>Connor ESL</h1>
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li>
          <a href="lessons.html" class="active">Lessons</a>
          <ul class="dropdown">
            <li><a href="lessons/individual.html">Individual Lessons</a></li>
            <li><a href="lessons/adults.html">Adults (18+)</a></li>
            <li><a href="lessons/teens.html">Teens (13–17)</a></li>
          </ul>
        </li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li style="position:relative;">
          <a class="cart-link" id="cart-toggle">
            <i class="fas fa-shopping-cart"></i> <span id="cart-count">0 product(s)</span>
          </a>
          <div id="cart-dropdown" style="top:100%; right:0;"></div>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <!-- Lessons content remains the same -->
</main>

<footer>
  <p>© 2025 Connor Brown</p>
</footer>

<script>
// Collapsible
document.querySelectorAll(".collapsible").forEach(btn => {
  btn.addEventListener("click", function() {
    const content = this.nextElementSibling;
    content.style.display = content.style.display === "block" ? "none" : "block";
  });
});

// Cart
let cart = JSON.parse(localStorage.getItem('cart')) || [];
const dropdownEl = document.getElementById('cart-dropdown');
const toggleBtn = document.getElementById('cart-toggle');

function updateCartUI() {
  const countEl = document.getElementById('cart-count');
  countEl.textContent = `${cart.length} product(s)`;
  dropdownEl.innerHTML = '';
  if(cart.length === 0){
    dropdownEl.innerHTML = '<p>Your cart is empty.</p>';
  } else {
    cart.forEach((item,index)=>{
      const div = document.createElement('div');
      div.className='cart-item';
      div.innerHTML=`<span>${item.name}</span><span>$${item.price.toFixed(2)} <span class="remove-btn" onclick="removeFromCart(${index})">&times;</span></span>`;
      dropdownEl.appendChild(div);
    });
    const total = cart.reduce((sum,item)=>sum+item.price,0);
    const checkout=document.createElement('a');
    checkout.href='#';
    checkout.className='checkout-btn';
    checkout.textContent=`Checkout ($${total.toFixed(2)})`;
    checkout.onclick=checkoutCart;
    dropdownEl.appendChild(checkout);
  }
}

function addToCart(name, price) {
  cart.push({name, price});
  localStorage.setItem('cart', JSON.stringify(cart));
  updateCartUI();
}

function removeFromCart(index){
  cart.splice(index,1);
  localStorage.setItem('cart',JSON.stringify(cart));
  updateCartUI();
}

function checkoutCart(e){
  e.preventDefault();
  if(cart.length === 0) return alert("Your cart is empty!");
  let url='https://www.paypal.com/cgi-bin/webscr?cmd=_cart&upload=1&business=crbrown.esl@gmail.com';
  cart.forEach((item,index)=>{
    url+=`&item_name_${index+1}=${encodeURIComponent(item.name)}&amount_${index+1}=${item.price}&quantity_${index+1}=1`;
  });
  window.open(url,'_blank');
}

toggleBtn.addEventListener('click',()=>{
  dropdownEl.style.display = dropdownEl.style.display==='block' ? 'none' : 'block';
});

document.addEventListener('click',(e)=>{
  if(!toggleBtn.contains(e.target) && !dropdownEl.contains(e.target)){
    dropdownEl.style.display='none';
  }
});

updateCartUI();
</script>
</body>
</html>
